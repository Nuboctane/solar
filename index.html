<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System 3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    select {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body style="cursor: grab;">
  <script type="module" src="js/main.js"></script>
  <select id="planetDropdown" style="padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer;">
    <option value="">Go to</option>
  </select>

  <button onclick="toggleLabels()" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; background: #f0f0f0; cursor: pointer; position: absolute; left: 1vw; bottom: 1vh">
    toggle labels
  </button>
  <p style="position: absolute; color: white; left: 5vw; bottom: 0.5vh;">1:1000 (km)</p>

</body>
</html>
